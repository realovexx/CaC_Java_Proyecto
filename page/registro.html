    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="STYLESHEET" href="../css/style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="../index.html"><img src="../assets/img/Logo.png" alt="Logo" width="50" loading="lazy">
                <span><img src="../assets/img/Iso.png" alt="Cat's Cradle" width="90" loading="lazy"></span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto w-100 justify-content-end">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Registro <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./signin.html">Iniciar Sesion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://www.google.com.ar" target="_blank">Búsqueda</a>
                </li>
              </ul>
               </div>
          </nav>
    </header>
    <main id="main" class="mainReg">
        <section id="reg">
            <h2 class="regTitle">Registrate!</h2>
            <br>
            <form action="" method="get"> <!--en action iria un metodo php-->
                <div>
                    <input type="text" name="nombre" id="nombre" class="campoDato" size="40" maxlength="144" placeholder="Nombre" required>
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="text" name="apellido" id="apellido" class="campoDato" size="40" maxlength="144" placeholder="Apellido" required>
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="email" name="mail" id="mail" class="campoDato" size="40" maxlength="144" placeholder="e-mail" required>
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="password" name="contra" id="contra" class="campoDato" size="40" placeholder="Contraseña" required>
                    <div class="error-text"></div>
                </div>
                <div>
                    <label for="fnac">Fecha de Nacimiento</label>
                    <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" name="fnac" id="fnac" class="campoDato" required>
                    <div class="error-text"></div>
                </div>
                <div>
                    <label for="sexo">Genero</label><br>
                    <input type="radio" name="sexo" id="h" value="1"><label for="h">Hombre</label><br>
                    <input type="radio" name="sexo" id="m" value="2"><label for="m">Mujer</label><br>
                    <input type="radio" name="sexo" id="n" value="3"><label for="n">Prefiero no decir</label>
                </div>
                <div>
                    <label for="pais">Pais de nacimiento</label><br>
                    <select name="pais" id="pais" class="campoDato" size="3" multiple="" size="40" required>
                        <option value="AR" selected>Argentina</option>
                        <option value="UY">Uruguay</option>
                        <option value="CL">Chile</option>
                        <option value="PE">Peru</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="PY">Paraguay</option>
                        <option value="MX">Mexico</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="VE">Venezuela</option>
                    </select>
                    <div class="error-text"></div>
                </div>
                <div>
                    <label for="tyc" class="txtChk">Acepta terminos y condiciones</label>
                    <input type="checkbox" name="tyc" id="tyc" class="check">
                    <div class="error-text"></div>
                </div>
                <div class="logBtn btn-group" role="group">
                    <button type="button" name="registrar" id="registrar" class="btn btn-secondary">Registrate!</button>
                    <button type="button" name="limpiar" id="limpiar" class="btn btn-secondary">Limpiar campos</button>                
                </div>
            </form>   

        </section>
    </main>

    <footer class="footer">
        <nav>
            <ul>

</body>

</html>
